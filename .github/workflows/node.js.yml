name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]  # only Node installed on EC2

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test

    # Optional: deploy to EC2 after successful build
    - name: Deploy to EC2
      run: |
        git pull origin main
        npm install
        pm2 restart short-ur
      env:
        NODE_PORT: ${{ secrets.NODE_PORT }}
        MONGO_URI: ${{ secrets.MONGO_URI }}
